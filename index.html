
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div id="nav-center">
            <h1>JavaScript Library App</h1>
        </div>
    </nav>
    <main>
        <button id="addbook-btn" onclick="openBookForm()">Add book</button>
        <div id="bookForm" style="height: 0px;">
            <form>
                <label>Book Name: 
                    <input type="text" id="bookName">
                </label>
                <label>Author Name: 
                    <input type="text" id="authorName">
                </label>
                <label>Total Pages: 
                    <input type="number" id="Pages">
                </label>
                <label>Have you finished this book?
                    <input type="checkbox" id="Read">
                </label>
                <input type="button" id="submit-btn" value="submit" onclick="addBookToLibrary()">
            </form>
        </div>
        <div id="libFlex"></div>
    </main>
    <script src="index.js"></script> 
</body>
</html>
